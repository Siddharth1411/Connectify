<!DOCTYPE html>
<html lang="en" th:replace = "~{base::parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div class="block p-6 bg-white border-blue-700 border-t-[10px] rounded-lg shadow  dark:bg-gray-800 dark:border-blue-700 ">
                  <div th:replace = "~{message::messageBox}"></div>
                    <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup here</h5>
                    <p class="font-normal text-gray-300 dark:text-gray-500">Start managing your contacts</p>
                    <form th:action="@{'/do-register'}" method="post" th:object = "${Userform}" novalidate>
                        <div class="mb-1">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input th:field = "*{name}" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here" required />
                        <p th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}" class="text-red-700"></p>
                      </div>
                      <div class="mb-1">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input th:field = "*{email}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                        <p th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" class="text-red-700"></p>
                      </div>
                      <div class="mb-1">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input th:field = "*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                        <p th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" class="text-red-700"></p>
                      </div>
                      <div class="mb-1">
                        <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact no.</label>
                        <input th:field = "*{phoneNumber}" type="text" id="phoneNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                        <p th:if = "${#fields.hasErrors('phoneNumber')}" th:errors = "*{phoneNumber}" class="text-red-700"></p>
                      </div>
                      <div class="mb-2">
                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                        <textarea th:field = "*{about}" id="about" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
                        <p th:if = "${#fields.hasErrors('about')}" th:errors = "*{about}" class="text-red-700"></p>
                        </div>
                        <div class="flex justify-center">
                            <button type="submit" class="text-white bg-gray-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Signup</button>
                        <button type="reset" class="text-white bg-gray-600 hover:bg-orange-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-blue-800">Reset</button>
                        </div></form>
                </div>
            </div>
        </div>
    </div>
    <script>console.log('this is sign up page')</script>
</body>
</html>
